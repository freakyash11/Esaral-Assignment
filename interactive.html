<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
</head>
<body>
     <!-- Input field for the user to enter their name -->
    <input type="text" id="username" placeholder="Enter your username">
    <!-- Button to trigger the greeting message -->
    <button id="greetButton">Greet Me</button>
    <!-- Paragraph to display the personalized greeting message -->
    <p id="greetingMessage" class="greeting"></p>
    <!-- Paragraph to display error messages -->
    <p id="errorMessage" class="error"></p>  
     <script src="script.js"></script>
</body>
</html>
